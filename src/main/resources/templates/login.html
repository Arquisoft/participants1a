<html>
<head>
 	<meta charset="UTF-8"/>
 	<title>Login</title>
</head>
<body>
<h1>Login</h1>
<form method="POST" th:action="@{/infoUsuario}" action="login" th:object="${formulario}">
	<label for="email">Usuario: </label>
	<input type="text" id="email" name="email" th:field="${formulario.email}" />
	<br/>
	<label for="password">Contrase√±a: </label>
	<input type="password" id="password" name="password" th:field="${formulario.password}" />
	<br/>
	<button type="submit" id="login">Entrar</button>
</form>
</body>
</html>
