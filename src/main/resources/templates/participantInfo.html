<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Informacion del usuario</title>
</head>
<body>
	<h1>Informacion del usuario</h1>
 	<form method="POST" th:action="@{/user/changeInfo}" th:object="${participant}">
    	<input type="text" name="email" th:field="${participant.email}" />
    	<input type="text" name="password"/>
    	<input type="text" name="newPassword"/>
		<input type="submit" value="Cambiar datos"/>
	</form>
</body>
</html>
